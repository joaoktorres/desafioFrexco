<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Frexco - Desafio</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="col-8 m-auto pt-2 pb-2 text-center">
        <h1>Desafio Estágio</h1>
    </div>


    <div class="col-8 m-auto pt-2 pb-2 text-center">
        <a href="/form" class="btn btn-success">Adicionar</a>
    </div>
    <div class="col-8 m-auto pt-2 pb-2 text-center">
        <table class="table">
  <thead class="thead-dark">
   {% csrf_token %}
    <tr>
      <th scope="col">id</th>
      <th scope="col">Frutas</th>
      <th scope="col">Regiões</th>
    </tr>
  </thead>
  <tbody>


  {% for dbs in db %}
    <tr>
      <th>{{dbs.id}}</th>
      <td>{{dbs.fruits}}</td>
      <td>{{dbs.region}}</td>
        <td>
            <a href="/view/{{dbs.id}}/" class="btn btn-dark">Vizualizar</a>
            <a href="/edit/{{dbs.id}}/" class="btn btn-primary">Editar</a>
            <a href="/delete/{{dbs.id}}/" class="btn btn-danger">Deletar</a>
        </td>
    </tr>
  {% endfor %}
  </tbody>
</table>
    </div>





</body>
</html>
